      <section class="whiteletter aligncenter margin-to-bar">

              <h1>Contact Me</h1>
          </div>

      <p class="whiteletter aligncenter">Fill out the form below and I will contact you very soon!</p>

      <div class="formcenter">
      <section class="niceform">
          

          <form action="https://formspree.io/f/xdoyqzgl" method="post">

            <input type="hidden" id="myhidden" name="send_to" value="joaqkaplan@gmail.com">

            <fieldset>
                <legend>Your contact information</legend>
               <p>
                <label for="name"> First name </label> 
                    <input type="text" id="name" name="name" required>
                </p>

                <p>
                    <label for="name"> Last name </label> 
                    <input type="text" id="name" name="name">
                </p>
              
                <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </p>


                <p>In which continent do you live?</p>
                <label>
                    
                        <input type="radio"name="ufotype" value="America" required>America
                </label>
                <label>
                    <input type="radio"name="ufotype" value="Europe" required>Europe
                    </label>
    
                <label>
                    <input type="radio"name="ufotype" value="Africa" required>Africa
                </label>
    
    
                        <label>
                            <input type="radio"name="ufotype" value="Asia" required>Asia
                        </label>

                        <label>
                            <input type="radio"name="ufotype" value="Oceania" required>Oceania
                        </label>

<p>Comments:</p>
                <label for="comments"></label>
			<textarea id="comments" name="comments" placeholder="C'mon, tell me whatever you want!" required></textarea>
            

            <p>
            <button class="submitbtn" type="submit">Submit</button>
        </p>
        
        
        
        </fieldset>


          </form>
      </section>
